[package]
name    = "xkb"
version = "0.3.0"
edition = "2021"

authors = ["meh. <meh@schizofreni.co>"]
license = "WTFPL"

description = "Rusty wrapper around libxkbcommon."
repository  = "https://github.com/meh/rust-xkb"
keywords    = ["xkb", "xkbcommon", "x11", "xcb"]

[dependencies]
bitflags = "1"
libc     = "0.2"
ffi      = { package = "xkbcommon-sys", version = "1.4.1" }

[dependencies.as-raw-xcb-connection]
version  = "1"
optional = true

[features]
static = ["ffi/static"]
x11    = ["ffi/x11", "as-raw-xcb-connection"]
